<app-row
    [columns]="columns"
    [is-header]="true"
    [deletable]="false">
</app-row>

<app-row
    *ngFor="let rowData of data; index as i"
    [index]="i"
    [columns]="columns"
    [data]="rowData"
    (delete)="rowDelete.emit($event)"
    (update-cell)="updateCellCallback(i, $event)">
</app-row>
