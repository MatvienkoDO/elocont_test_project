<form
    *ngIf="changable && isChanging; else onlyShow"
    (focusout)="onInputLoseFocus($event)"
    (submit)="submit($event)">

    <input
        #cellInput
        class="cell__input"
        name="new-data"
        type="text"
        [value]="innerData">

    <button class="cell__submit" type="submit">Save</button>
</form>


<ng-template #onlyShow>{{innerData}}</ng-template>
