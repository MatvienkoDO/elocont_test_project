<ng-container *ngIf="isHeader; else regularRow">
    <app-cell
        *ngFor="let column of columns"
        class="cell"
        [data]="column.name">
    </app-cell>
</ng-container>

<ng-template #regularRow>
    <app-cell
        *ngFor="let column of columns"
        class="cell"
        [data]="data[column.key]">
    </app-cell>
</ng-template>
